<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To Do App</h1><br>
                <u>Keep it up</u>
                <div id="progressBar">
                    <div id="progess"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
     
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task">&nbsp;
            <select id="prioritySelect" >
                <option value="low" id="low" >Low Priority</option>
                <option value="medium" id="medium">Medium Priority</option>
                <option value="high" id="high" >High Priority</option>
            </select>
            &nbsp;<button id="newTask" type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
